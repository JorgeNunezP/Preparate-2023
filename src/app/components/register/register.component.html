<div class="row">
  <div class="col-md-3 mx-auto">
    <body class="text-center">
      <main class="m-auto">
        <form class="form-group" (ngSubmit)="signUp()">
          <img
            class="mb-4"
            src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/746/4149847746_b81880c6-f079-49ed-bfc2-6c8d1559a968.png?cb=1605732579"
            alt=""
            width="200"
            height="57"
          />
          <h1 class="h3 mb-3 fw-normal" style="color: white">Registrarse</h1>

          <div class="form-floating">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Nombre "
              id="floatingName"
              required
              autofocus
              [(ngModel)]="user.name"
            />
            <label for="floatingName">Nombre</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              name="email"
              id="floatingEmail"
              placeholder="name@example.com"
              required
              [(ngModel)]="user.email"
              email="true"
            />
            <label for="floatingEmail">Correo Electronico</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              name="password"
              id="floatingPassword"
              placeholder="Password"
              required
              [(ngModel)]="user.password"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              name="password2"
              id="floatingPassword2"
              placeholder="Password"
              required
              [(ngModel)]="user.password2"
            />
            <label for="floatingPassword2">Confirmar Contraseña</label>
          </div>
          <br />
          <button class="btn btn-lg btn-primary" type="submit">
            Registrarse
          </button>
          <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
      </main>
    </body>
  </div>
</div>
